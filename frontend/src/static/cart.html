<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="/frontend/src/css/cart.css">
</head>
<body>
  <div class="container">
    <h1>Product List</h1>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="10.00">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="20.00">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <h3>Product 3</h3>
        <p>$30.00</p>
        <button class="add-to-cart" data-id="3" data-name="Product 3" data-price="30.00">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will appear here -->
      </ul>
      <p id="total">Total: $0.00</p>
      <button id="checkout">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
